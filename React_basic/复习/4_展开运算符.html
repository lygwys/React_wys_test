<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_展开运算符</title>
</head>
<body>
    <script type="text/javascript">
        let arr1=[1,3,5,7,9]
        let arr2=[2,4,6,8,10]
        let arr3=[...arr1,...arr2]
        console.log(...arr3)//1 3 5 7 9 2 4 6 8 10

        function sum(...numbers){
            return numbers.reduce((preValue,currentValue)=>{
                return preValue+currentValue//数组求和
            })
        }
        console.log(sum(1,2,3,4))//10

        Person = {name:'小王',age:'18'}
        //console.log(...Person)//报错：4_展开运算符.html:24 Uncaught TypeError: Found non-callable @@iterator
        console.log({...Person})//{name: "小王", age: "18"}
        console.log({...Person,name:"小李"})//{name: "小李", age: "18"}
    </script>
</body>
</html>
