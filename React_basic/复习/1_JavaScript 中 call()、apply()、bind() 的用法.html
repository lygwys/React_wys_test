<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var name='小王',age=17
        // var obj={
        //     name:'小张',
        //     objAge:this.age,//this指向windows
        //     myFun:function(){
        //         console.log(this.name + "年龄" +this.age);//this指向obj
        //     }
        // }
        // console.log(obj.objAge)//17
        // obj.myFun()//小张年龄 undefined

        var db={
            name:'德玛',
            age:99
        }
        // obj.myFun.call(db);//德玛年龄99
        // obj.myFun.apply(db);//德玛年龄99
        // obj.myFun.bind(db)();//德玛年龄99

        var obj={
            name:'小张',
            objAge:this.age,
            myFun:function(fm,t){
                console.log(this.name + "年龄" +this.age,"来自" + fm + "去往" + t);
            }
        }
        obj.myFun.call(db,'成都','上海');//德玛年龄99 来自成都去往上海
        obj.myFun.apply(db,['成都','上海']);//德玛年龄99 来自成都去往上海
        obj.myFun.bind(db,'成都','上海')();//德玛年龄99 来自成都去往上海
        obj.myFun.bind(db,['成都','上海'])();//德玛年龄99 来自成都,上海去往undefined

    </script>
</body>
</html>
