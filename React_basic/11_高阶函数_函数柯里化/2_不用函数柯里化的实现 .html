<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_不用函数柯里化的实现表单收集数据</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
    class Login extends React.Component{
        handleSubmit =(e)=>{
            e.preventDefault()
            const{name,password}=this.state
            alert(`你输入的用户名是：${name}你输入的密码是：${password}`)
        }
        state={
            name:'',
            password:''
        }
        saveFormData =(dataType,e)=>{//取出名称和节点值保存到state
            this.setState({[dataType]:e.target.value})
        }
        render(){
            return(
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    用户名：<input onChange={e=>this.saveFormData('name',e)} type="text" name="name"/> 
                    密码：<input onChange={e=>this.saveFormData('password',e)}  type="password" name="password"/>
                    <button>登录</button>   
                    {/*onChange=必须是一个函数。此函数调用了this.saveFormData,并且将名称''和当前节点e传了过去*/}
                </form>
            )
        }
    }      
        ReactDOM.render(<Login/>,document.getElementById('test'))       
    </script>
</body>
</html>
