<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>033 非受控组件:输入类组件值现用现取</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
    class Login extends React.Component{
        handleSubmit =(e)=>{
            e.preventDefault()//阻止表单提交。确定后不会跳转到https://www.baidu.com/?name=123&password=456
            const{name,password}=this
            alert(`你输入的用户名是：${name.value}你输入的密码是：${password.value}`)
        }
        render(){
            return(
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    用户名：<input ref={c=>this.name=c} type="text" name="name"/> 
                    密码：<input ref={c=>this.password=c} type="password" name="password"/>
                    <button>登录</button>   
                </form>
            )
        }
    }      
        ReactDOM.render(<Login/>,document.getElementById('test'))       
    </script>
</body>
</html>
