<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_回调函数式ref调用次数的问题.html</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{   
            state={isHot:true}
            showData = ()=>{
                const {input1}=this
                alert(input1.value)
            } 
            change = ()=>{
                const {isHot}=this.state
                this.setState({isHot:!isHot})
            }        
                            
            render(){ 
                const {isHot}=this.state               
                return(                                       
                    <div>
                        <h1>今天天气很{isHot?"火热":"凉爽"}</h1>
                        <input ref={c=>{this.input1=c;console.log('#',c)
                        }} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button ref="botton1" onClick={this.showData}>点击提示左侧数据</button>&nbsp;                        
                        <button onClick={this.change}>更新天气</button>
                    </div>
                )
            }            
        }      
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>   
</body>
</html>
