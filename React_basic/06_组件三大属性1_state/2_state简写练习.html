<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_state简写练习</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class YourName extends React.Component{
            state={isClick:true}
            render(){   
                const {isClick}=this.state             
                return <h1 onClick={this.change}>你的姓名是：{isClick?'张华':'李冬'}</h1>
            }
            change = ()=>{
                const isClick=this.state.isClick
                this.setState({isClick:!isClick})
            }
        }
        ReactDOM.render(<YourName/>,document.getElementById('test'))
    </script>
</body>
</html>
